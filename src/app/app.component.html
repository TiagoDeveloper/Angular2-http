

    <div class="container">
      <hr>
        <h1>
          {{title}}
        </h1>
      <hr>
        <table class="table table-hover">
          <thead>
            <tr>
              <th>Id</th>
              <th>Nome</th>
              <th>Idade</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let p of pessoas">
              <th scope="row">{{p.id}}</th>
              <td>{{p.nome}}</td>
              <td>{{p.idade}}</td>
            </tr>
          </tbody>
        </table>
    </div>
